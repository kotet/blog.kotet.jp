---
layout: default
---
<article class="post" itemscope itemtype="Article">

  <header class="post-header">
    <h1 class="post-title" itemprop="headline">{{ page.title | escape }}</h1>
    {% if page.noindex != true %}{% include share-widget/share-widget.html %}{% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
