version: 2
jobs:
  build:
    docker:
      - image: cibuilds/hugo
    working_directory: ~/project
    steps:
      - checkout
      - restore_cache:
          key: hugo-cache
      - run:
          command: |
            mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
            rm -rf public/
            git clone git@github.com:kotet/kotet.github.io.git public
            HUGO_ENV=production hugo --minify
      - save_cache:
          key: hugo-cache-public-{{ epoch }}
          paths:
            - ~/hugo/public

  deploy:
    machine:
      enabled: true
    working_directory: ~/project/public
    steps:
      - restore_cache:
          key: hugo-cache-public
      - run:
          command: |
            echo "blog.kotet.jp" > CNAME
            git config --global user.name "CircleCI"
            git config --global user.email "circleci@example.com"
            git add --all
            git commit -m "${CIRCLE_BRANCH} (Circle CI)"
            git push git@github.com:kotet/kotet.github.io.git master

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          filters:
            branches:
              only: master
          requires:
            - build
