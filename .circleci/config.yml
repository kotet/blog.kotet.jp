version: 2

jobs:
  checkout_code:
    docker:
      - image: circleci/golang:1.8
    working_directory: ~/hugo
    steps:
      - checkout
      - save_cache:
          key: hugo-cache-{{ epoch }}
          paths:
            - ~/hugo

  build:
    docker:
      - image: circleci/golang:1.8
    working_directory: ~/hugo
    steps:
      - restore_cache:
          key: hugo-cache
      - run:
          command: |
            mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
            rm -rf public/
            git clone git@github.com:kotet/kotet.github.io.git public
            go get -u -v github.com/gohugoio/hugo
            rm -rf public/*
            sudo cp /usr/share/zoneinfo/Japan /etc/localtime
            hugo
      - save_cache:
          key: hugo-cache-public-{{ epoch }}
          paths:
            - ~/hugo/public

  deploy:
    machine:
      enabled: true
    working_directory: ~/hugo/public
    steps:
      - restore_cache:
          key: hugo-cache-public
      - run:
          command: |
            echo "blog.kotet.jp" > CNAME
            git config --global user.name "CircleCI"
            git config --global user.email "circleci@example.com"
            git add --all
            git commit -m "${CIRCLE_BRANCH} (Circle CI)"
            git push git@github.com:kotet/kotet.github.io.git master

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - checkout_code
      - build:
        requires:
          - checkout_code
      - deploy:
          filters:
            branches:
              only: master
          requires:
            - build
