<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}'s Personal Blog</title>
    <title>{% if page.tags %}#{{ page.tags[0] }} {% endif %}{% if page.title %}{{ page.title | escape }} - {{ site.name }}'s Personal Blog{% else %}{{ site.name }}'s Personal Blog{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <link href="{% include relative %}/resources/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% include relative %}/style.css">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.name }}" href="{% include relative %}/feed.xml" />
    <link rel="icon" href="{% include relative %}/favicon.ico">
    {% if page.mathjax %}{% include mathjax.html %}{% endif %}
    {% if jekyll.environment == 'production' and site.google_analytics %}{% include google-analytics.html %}{% endif %}
    {% if jekyll.environment == 'production' and site.twitter_cards %}{% include twitter-cards.html %}{% endif %}
</head>
