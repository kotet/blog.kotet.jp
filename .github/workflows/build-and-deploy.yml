# This is a basic workflow to help you get started with Actions

name: build-and-deploy

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [master]
  pull_request:
    branches: ["*"]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Hugo setup
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.66.0"
          extended: true
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: blob:none
      - name: install pngquant
        run: sudo apt-get -y install pngquant
      - name: hugo build (test)
        run: |
          hugo --minify --buildFuture --templateMetrics --templateMetricsHints
          find public -name '*.png' | xargs -P8 pngquant --speed 1 --ext .png --force
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Hugo setup
        uses: peaceiris/actions-hugo@v2.4.13
        with:
          hugo-version: "0.66.0"
          extended: true
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: blob:none
      - uses: actions/checkout@v4
        with:
          ref: "refs/heads/deploy"
          path: "public"
      - name: install pngquant
        run: sudo apt-get -y install pngquant
      - name: hugo build (deploy)
        run: |
          cd public
          git rm -rf . || true
          git clean -fxd
          cd ..
          hugo --minify --buildFuture
          find public -name '*.png' | xargs -P8 pngquant --speed 1 --ext .png --force
          echo "blog.kotet.jp" > public/CNAME
        env:
          HUGO_ENV: production
      - name: Commit files
        run: |
          cd public
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "[actions] deploy" --allow-empty
      - name: GitHub Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: deploy
          directory: public
          force_with_lease: true
