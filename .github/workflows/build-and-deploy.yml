# This is a basic workflow to help you get started with Actions

name: build-and-deploy

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ "*" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Hugo setup
        uses: peaceiris/actions-hugo@v2.4.12
        with:
          hugo-version: "0.66.0"
          extended: true
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          ref: "refs/heads/deploy"
          path: "public"
      - name: hugo build (test)
        run: |
          hugo --minify --buildFuture --templateMetrics --templateMetricsHints
        env:
          HUGO_ENV: production
      - name: hugo build (deploy)
        if: github.ref == 'refs/heads/master'
        run: |
          hugo --minify --buildFuture
          echo "blog.kotet.jp" > public/CNAME
        env:
          HUGO_ENV: production
      - name: Commit files
        if: github.ref == 'refs/heads/master'
        run: |
          cd public
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "[actions] deploy" -a --allow-empty
      - name: GitHub Push
        if: github.ref == 'refs/heads/master'
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: deploy
          directory: public
